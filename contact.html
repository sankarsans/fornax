<style>
 body,
html {
  height: 100%;
}

.wrapper {
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-perspective: 1000;
          perspective: 1000;
}

.section {
  height: 100%;
  width: calc( 100% / 5 );
  float: left;
  position: relative;
}
.section:nth-child(1) {
  background: #F64747;
}
.section:nth-child(2) {
  background: #22A7F0;
}
.section:nth-child(3) {
  background: #F9690E;
}
.section:nth-child(4) {
  background: #9B59B6;
}
.section:nth-child(5) {
  background: #03C9A9;
}
.sections {
  width: 500%;
  height: 100%;
}
.section__title {
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  font-size: 30px;
  color: #fff;
}

</style>

</head>

   <div class="wrapper" id="js-wrapper">
    <div class="sections" id="js-slideContainer">
      <section class="section" id="section01">
        <span class="section__title" id="title1">Section One</span>
        <span id="trigger--title1">sub</span>

      <section class="section" id="section02">

      </section>
      <section class="section" id="section05">

  <!-- Scripts --> 
  <script src="js/vendor.js"></script> 
  <script src="js/component.js"></script> 
  <script src="js/animate.js" ></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/debug.addIndicators.min.js'></script>
  <script>
    $(function () { // wait for document ready
  
  var controller = new ScrollMagic.Controller();

  var horizontalSlide = new TimelineMax()
  // animate panels
  .to("#js-slideContainer", 1,   {x: "-20%", className: '+=active'})	
  .to("#js-slideContainer", 1,   {x: "-40%"})
  .to("#js-slideContainer", 1,   {x: "-60%"})
  .to("#js-slideContainer", 1,   {x: "-80%"})


  // create scene to pin and link animation
  new ScrollMagic.Scene({
    triggerElement: "#js-wrapper",
    triggerHook: "onLeave",
    duration: "400%"
  })
    .setPin("#js-wrapper")
    .setTween(horizontalSlide) 
    .addTo(controller);
});
  </script>
